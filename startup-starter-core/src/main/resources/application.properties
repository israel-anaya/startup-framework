server.http2.enabled=truelogging.file.path=/var/log/spring-boot-app/logging.file.max-history=7    logging.level.root=INFOlogging.level.com.baeldung: INFOlogging.level.org.springframework: INFOlogging.level.org.startupframework: INFO#logging.pattern.file=%d{HH:mm:ss.SSS} %-5level %logger{36} - %msg%n
spring.output.ansi.enabled=detect
startup.headers.required=authorization, consumer-id, tracking-id, channel-id, application-idstartup.headers.logger=consumer-id, tracking-id, channel-id, application-id